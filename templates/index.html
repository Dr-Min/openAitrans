<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한영 번역 서비스</title>
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #2980b9;
        --background-color: #f5f5f5;
        --text-color: #333;
        --border-color: #ddd;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
      }

      #languageToggle {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      .langBox {
        padding: 10px 20px;
        border: 2px solid var(--primary-color);
        border-radius: 20px;
        width: 100px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .langBox.active {
        background-color: var(--primary-color);
        color: white;
        font-weight: bold;
      }

      #arrow {
        font-size: 24px;
        margin: 0 15px;
        color: var(--primary-color);
        user-select: none;
      }

      .translation-area {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .column {
        flex: 1;
      }

      textarea,
      #result {
        width: 100%;
        height: 150px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 10px;
        font-size: 16px;
        resize: vertical;
      }

      #result {
        background-color: #f9f9f9;
        overflow-y: auto;
      }

      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: var(--secondary-color);
      }

      #interpretation {
        margin-top: 20px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        padding: 15px;
        background-color: #f0f8ff;
      }

      #interpretation h3 {
        margin-top: 0;
        color: var(--primary-color);
      }

      @media (max-width: 600px) {
        .translation-area {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>한영 번역 서비스</h1>
      <div id="languageToggle">
        <div id="sourceLang" class="langBox active">한국어</div>
        <div id="arrow">→</div>
        <div id="targetLang" class="langBox">영어</div>
      </div>
      <div class="translation-area">
        <div class="column">
          <textarea
            id="sourceText"
            placeholder="번역할 텍스트를 입력하세요"
          ></textarea>
        </div>
        <div class="column">
          <div id="result"></div>
        </div>
      </div>
      <button id="translateBtn">번역</button>
      <button id="copyButton" style="display: none">복사</button>
      <div id="interpretation">
        <h3>영어 문장 뉘앙스 설명 (한국어)</h3>
        <p id="interpretationContent"></p>
      </div>
    </div>

    <script>
      let translationResult = "";
      let currentSourceLang = "한국어";
      let currentTargetLang = "영어";

      document.addEventListener("DOMContentLoaded", function () {
        const translateBtn = document.getElementById("translateBtn");
        const copyButton = document.getElementById("copyButton");
        const languageToggle = document.getElementById("languageToggle");

        translateBtn.addEventListener("click", translate);
        copyButton.addEventListener("click", copyTranslation);
        languageToggle.addEventListener("click", toggleLanguages);
      });

      function toggleLanguages(event) {
        if (event.target.classList.contains("langBox")) {
          [currentSourceLang, currentTargetLang] = [
            currentTargetLang,
            currentSourceLang,
          ];
          updateLanguageDisplay();
        }
      }

      function updateLanguageDisplay() {
        const sourceLang = document.getElementById("sourceLang");
        const targetLang = document.getElementById("targetLang");

        sourceLang.textContent = currentSourceLang;
        targetLang.textContent = currentTargetLang;
        sourceLang.classList.toggle("active");
        targetLang.classList.toggle("active");

        document.getElementById(
          "sourceText"
        ).placeholder = `${currentSourceLang}로 번역할 텍스트를 입력하세요`;
      }

      async function translate() {
        const sourceText = document.getElementById("sourceText").value;
        const resultDiv = document.getElementById("result");
        const interpretationContent = document.getElementById(
          "interpretationContent"
        );
        const copyButton = document.getElementById("copyButton");

        resultDiv.innerText = "번역 중...";
        interpretationContent.innerText = "";
        copyButton.style.display = "none";

        try {
          const response = await fetch("/translate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              text: sourceText,
              source_language: currentSourceLang,
              target_language: currentTargetLang,
            }),
          });

          const data = await response.json();

          translationResult = data.translation;
          resultDiv.innerText = translationResult;
          copyButton.style.display = "inline";
          interpretationContent.innerText = data.interpretation;
        } catch (error) {
          resultDiv.innerText = "번역 중 오류가 발생했습니다.";
          console.error("Error:", error);
        }
      }

      function copyTranslation() {
        navigator.clipboard
          .writeText(translationResult)
          .then(() => {
            alert("번역 결과가 클립보드에 복사되었습니다.");
          })
          .catch((err) => {
            console.error("복사 중 오류 발생:", err);
          });
      }
    </script>
  </body>
</html>
